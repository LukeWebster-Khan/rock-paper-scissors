<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/rockpaperscissors-styling.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="main.js"></script>
    <head>
      <h1>Rock, Paper, Scissors</h1>
      <h4>Can you beat the computer? Let's give it a crack!</h4>
    </head>
    <div class="score">
      <h3 id="scoreInfo">Score</h3>
      <div class="score-container">
        <div id="playerScore">Player: 0</div>
        <div id="computerScore">Computer: 0</div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="rockBtn"></button>
      <button class="btn" id="paperBtn"></button>
      <button class="btn" id="scissorsBtn"></button>
    </div>
  </body>
</html>
